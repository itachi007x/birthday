<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Siya</title>

    <style>
        :root {
            --hot-pink: #ff006e;
            --soft-pink: #ff85a1;
            --deep-rose: #c9184a;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ffe5ec, #ffb3c6, #ff8fab);
            color: var(--deep-rose);
            overflow-x: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: fixed;
            bottom: -20px;
            color: var(--hot-pink);
            animation: floatUp 6s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-110vh) scale(1.3);
                opacity: 0;
            }
        }

        .page {
            min-height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .active {
            display: flex;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            margin-top: 20px;
        }

        .photo-card {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background: white;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .photo-card:hover img {
            transform: scale(1.1);
        }

        .love-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 0, 110, 0.85);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
            font-weight: bold;
            padding: 10px;
        }

        .photo-card:hover .love-overlay {
            opacity: 1;
        }

        .btn {
            background: var(--hot-pink);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,0,110,0.4);
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div id="heart-container"></div>

<!-- PAGE 1 -->
<div id="page1" class="page active">
    <h1>Happy Birthday Siya üéÇ‚ù§Ô∏è</h1>
    <div id="word-container" style="font-size: 3rem; font-weight: bold;"></div>
    <button class="btn" onclick="nextPage(2)">Start Celebration ‚ú®</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
    <h1>My Charming Princess üëë</h1>
    <div class="photo-grid" id="grid"></div>
    <button class="btn" onclick="nextPage(3)">See My Message ‚ù§Ô∏è</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
    <div style="background: white; padding: 40px; border-radius: 20px; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <h2>To My Dearest Siya,</h2>
        <p>
            You are the most beautiful person I have ever known.  
            Every day with you feels magical.  
            Happy Birthday, my love üíñ
        </p>
        <p>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    </div>
</div>

<script>
    /* Typing Effect */
    const text = "Happy Birthday Siya üíñ";
    let i = 0;
    const container = document.getElementById("word-container");

    function typeText() {
        if (i < text.length) {
            container.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeText, 120);
        }
    }
    typeText();

    /* Photos */
const siyaPhotos = [
  "./images/siya1.jpeg",
  "./images/siya2.jpeg",
  "./images/siya3.jpeg",
  "./images/siya4.jpeg",
  "./images/siya5.jpeg",
  "./images/siya6.jpeg"
];



    const messages = ["My Heart", "My World", "Queen", "Sunshine", "Forever", "Love"];

    const grid = document.getElementById("grid");
    siyaPhotos.forEach((url, index) => {
        grid.innerHTML += `
            <div class="photo-card">
                <img src="${url}">
                <div class="love-overlay">${messages[index]}</div>
            </div>
        `;
    });

    function nextPage(num) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page' + num).classList.add('active');
    }

    /* Heart Background Animation */
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 12) + "px";
        document.getElementById("heart-container").appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 250);
</script>

</body>

</html>
